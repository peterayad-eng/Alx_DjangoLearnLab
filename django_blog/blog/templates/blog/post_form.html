{% extends "blog/base.html" %}
{% block title %}{{ form.instance.pk|yesno:"Edit Post,New Post" }}{% endblock %}
{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Post,New Post" }}</h1>
<form method="post">

</form>
<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
