{% extends "blog/base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Search Results</h2>
{% if results %}
    {% for post in results %}
        <h4><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h4>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
